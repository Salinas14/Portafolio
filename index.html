<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

<body id="page-top">
    <header class="d-flex masthead" style="background-image: url(&quot;assets/img/portfolio-3.jpg&quot;);">

            <h1 class="mb-1">Login</h1>
            <h3 class="mb-5"><em>Bienvenido al sistema Restaurant Siglo XXI*&nbsp;</em></h3>
            
            <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCentered">
    Login
  </button>
  <button type="button" class="btn btn-primary" data-toggle="modal" onclick="location.href='cliente.html'">
    Cliente
  </button>

  <div>Hola mund0
  </div>
  
  <!-- Modal -->
  <div class="modal" id="exampleModalCentered" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenteredLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenteredLabel">Ingresar Datos</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form name="login" method="POST" action="login.html" onsubmit="return validar()">
            <div class="modal-body">
              <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <form class="card auth_form">
                            <div class="header">
                                <img class="logo" src="assets/img/logo.png" alt="" style="height: 100px; width: 100px;">
                                <h5>Log in</h5>
                            </div>
                            <div class="body">
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" name="txtRut" placeholder="Rut">
                                    <div class="input-group-append">
                                        <span class="input-group-text"><i class="zmdi zmdi-account-circle"></i></span>
                                    </div>
                                </div>
                                <div class="input-group mb-3">
                                    <input type="password" class="form-control" name="txtPassword" placeholder="Password">
                                    <div class="input-group-append">                                
                                        <span class="input-group-text"><a href="forgot-password.html" class="forgot" title="Forgot Password"><i class="zmdi zmdi-lock"></i></a></span>
                                    </div>                            
                                </div>
                                <div class="checkbox">
                                    <input id="remember_me" type="checkbox">
                                    <label for="remember_me">Remember me</label>
                                </div>
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="location.href='registro.html'">Registrarse</button>
                              <button type="submit" class="btn btn-primary">Ingresar</button>
                           </div>
                        </form>
                        <div class="copyright text-center">
                            Â© copyright
                            <script>document.write(new Date().getFullYear())</script>
                        </div>
                    </div>
                </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
        </div>
    </header>
    <script src="assets/js/app.js"></script>
